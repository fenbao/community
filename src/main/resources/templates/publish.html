<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区 - 发布问题</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- 引入bootstrap资源   -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.6.0.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>

<body>
<!--引入导航页面-->
<div th:insert="navigation :: nav"></div>
<!-- 问题发布-->
<div class="container-fluid main">
    <div class="row">
        <!--  按照栅格响应式布局 大屏 3：1其他规格1 ：1的形式布局 问题描述界面和问题发起指南界面     -->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
            <hr/>
            <form action="/publish" method="post">  <!--该表单提交到publish页面，用post请求处理方法接受-->
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题（简单扼要）：</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title"
                           placeholder="问题标题...">
                    <!--th:value="${title}" 用于回显之前填写的内容  注意type不一样的时候使用的th标签也不同-->
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示）：</label>
                    <textarea class="form-control" th:text="${description}" id="description" name="description"
                              cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <textarea class="form-control" th:text="${tag}" id="tag" name="tag"
                              placeholder="输入标签，以,分隔"></textarea>
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div th:if="${error}!=null"
                                 class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                 th:text="${error}"></div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish">发布</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            <ul>
                <li>问题标题：请使用精简的语言描述问题，不超过25个字</li>
                <li>问题补充：详细直观补充问题的具体内容</li>
                <li>问题标签：选择一个或者多个合适的标签，不超过10个字</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
