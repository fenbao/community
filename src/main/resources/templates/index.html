<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- 引入bootstrap资源   -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <!-- 注意js的引入顺序   -->
    <script src="js/jquery-3.6.0.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>

<body>
<!--引入导航页面-->
<div th:insert="navigation :: nav"></div>

<div class="container-fluid main">
    <!--问题列表界面-->
    <div class="row">
        <!--  按照栅格响应式布局 大屏 3：1其他规格1 ：1的形式布局 问题描述界面和问题发起指南界面     -->
        <div th:if="${pagination!=null}">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h3><span class="glyphicon glyphicon-th-list"></span>提问</h3>
                <hr/>
                <!--问题列表-->

                <div class="media" th:each="question:${pagination.questions}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}" alt="用户头像">
                        </a>
                        <!--                    <span th:text="${question.user.avatar_url}"></span>-->
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                            <!--通过拼接的方式提供参数-->
                        </h4>
                        <span th:text="${question.description}"></span><br>
                        <span class="text-desc"> <span th:text="${question.comment_count}"></span>个回复 - <span
                                th:text="${question.view_count}"/>次浏览 -
                    <span th:text="${#dates.format(question.getGmt_create(),'yyyy-MM-dd HH:mm')}"/></span>
                    </div>
                </div>

                <!--分页-->
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${pagination.showFirstPage}">
                            <a href="/?page=1" aria-label="Previous">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showPrevious}">
                            <a th:href="@{/(page = ${pagination.page-1})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <li th:each="page:${pagination.pages}" th:class="${pagination.page == page}? 'active' : ''">
                            <a th:href="@{/(page=${page})}" th:text="${page}"></a>
                            <!--th:class="${pagination.page == page}? 'activate' : ''  如果是当前页的话就高亮-->
                        </li>
                        <li th:if="${pagination.showNext}">
                            <a th:href="@{/(page=${pagination.page+1})}" aria-label="Previous">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showEndPage}">
                            <a th:href="@{/(page=${pagination.totalPage})}" aria-label="Next">
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
<!--        </div>-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
        </div>
    </div>
</div>
</body>
</html>
